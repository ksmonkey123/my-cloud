server:
  port: 8080
  error:
    include-message: always

management:
  server:
    port: 8081
  endpoint:
    health:
      probes:
        enabled: true

spring:
  datasource:
    url: ${db.cloud.url}
    username: ${db.cloud.username}
    password: ${db.cloud.password}
    hikari:
      schema: public
  flyway:
    default-schema: public
  application:
    name: application-service
  jpa:
    show-sql: false
    open-in-view: false
    hibernate:
      ddl-auto: validate
  task:
    scheduling:
      pool:
        size: 5

mycloud:
  security:
    public-endpoints:
      - /*
      - /assets/**
      - /rest/auth/login
      - /s/**

auth:
  clean-timer:
    schedule: "0 */5 * * * *"
    max-age: "PT4H"

canary:
  sender: "my@awae.ch"
  timer:
    web: "0 */15 * * * *"
    dockerhub: "0 30 */6 * * *"
  dockerhub:
    web-url: "https://hub.docker.com"
    api-url: "https://hub.docker.com/v2"
    username: ${dockerhub.username}
    password: ${dockerhub.password}

email:
  timer:
    send: "0 * * * * *"