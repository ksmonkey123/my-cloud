spring:
  webflux:
    static-path-pattern: "/**"
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - StripPrefix=2
      routes:
        - id: auth-service
          predicates:
            - Path=/rest/auth/**
          uri: lb://auth-service
        - id: audit-service
          predicates:
            - Path=/rest/audit/**
          uri: lb://shortener-service
        - id: shortener-service
          predicates:
            - Path=/rest/shortener/**
          uri: lb://shortener-service