<h2 mat-dialog-title>{{ (config.create ? "settings.roles.modal.create" : "settings.roles.modal.edit") | transloco }}</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <div>
      <mat-form-field>
        <mat-label>{{ "settings.roles.label.name" | transloco }}</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>{{ "settings.roles.label.description" | transloco }}</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" [mat-dialog-close]="collectData()" [disabled]="!form.valid">Ok</button>
</mat-dialog-actions>
