<div class="page-body">
  <h1>Manage Roles</h1>
  <mat-card>
    <mat-card-content>
      <div class="createButton">
        <button mat-mini-fab color="primary" (click)="openNewRoleDialog()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <table mat-table [dataSource]="(list$ | async) || []">
        <!-- Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let role" (click)="openEditDialog(role)">{{ role.name }}</td>
        </ng-container>

        <!-- Description -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let role" (click)="openEditDialog(role)">{{ role.description }}</td>
        </ng-container>

        <!-- Enabled? -->
        <ng-container matColumnDef="enabled">
          <th mat-header-cell *matHeaderCellDef>Enabled</th>
          <td mat-cell *matCellDef="let role">
            <mat-slide-toggle [checked]="role.enabled"
                              (toggleChange)="enableRole(role.name, !role.enabled)"></mat-slide-toggle>
          </td>
        </ng-container>

        <!-- Delete? -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
          <td mat-cell *matCellDef="let role">
            <button mat-mini-fab color="warn" (click)="deleteRole(role)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
