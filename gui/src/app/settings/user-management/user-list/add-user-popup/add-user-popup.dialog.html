<h2 mat-dialog-title>{{ "settings.users.create.title" | transloco }}</h2>
<mat-dialog-content *transloco="let t">
  <form [formGroup]="form">
    <div>
      <mat-form-field>
        <mat-label>{{ "settings.users.label.username" | transloco }}</mat-label>
        <input matInput formControlName="username" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>{{ "settings.users.label.password" | transloco }}</mat-label>
        <input matInput type="password" formControlName="password" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>{{ t("generic.language") }}</mat-label>
        <mat-select formControlName="language" required>
          @for (lang of languages; track lang) {
            <mat-option [value]="lang">{{ t("language." + lang + ".translated") }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" [mat-dialog-close]="collectData()"
          [disabled]="!form.valid">{{ "settings.users.create.submit" | transloco }}
  </button>
</mat-dialog-actions>
