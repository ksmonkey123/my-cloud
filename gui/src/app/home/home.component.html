<div class="nav-flexbox">
@for (item of primary_pages; track item.path) {
  <mat-card *ngIf="(auth.authInfo$ | async)?.roles?.includes(item.auth)" appearance="raised" class="nav-flex-item"
  [routerLink]="item.path"
  >
    <mat-card-header>
      <mat-card-title><mat-icon *ngIf="item.icon">{{item.icon}}</mat-icon>{{ item.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>&nbsp;</mat-card-content>
  </mat-card>
}
</div>
