<h2 mat-dialog-title>{{ config.title }}</h2>
<mat-dialog-content>{{ config.content }}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="false">
    {{ "modal.cancel" | transloco }}
  </button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">
    {{ "modal.confirm" | transloco }}
  </button>
</mat-dialog-actions>
