<h2 mat-dialog-title>Create Link</h2>
<form [formGroup]="form">
  <mat-dialog-content>
    <div>
      <mat-form-field>
        <mat-label>Target URL</mat-label>
        <input type="text" matInput formControlName="targetUrl">
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="submit" mat-raised-button color="primary" [mat-dialog-close]="collectData()" [disabled]="!form.valid">Ok</button>
  </mat-dialog-actions>
</form>
