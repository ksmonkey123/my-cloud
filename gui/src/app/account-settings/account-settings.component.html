<div class="page-body">
  <h1>Manage Account</h1>
  <button mat-flat-button color="primary" type="button" routerLink="/">
    <mat-icon>close</mat-icon>
    Close
  </button>
  <mat-card>
    <mat-card-header>
      <h1>Change Password</h1>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="pwForm" (ngSubmit)="onChangePassword()">
        <mat-form-field>
          <mat-label>Old Password</mat-label>
          <input matInput type="password" formControlName="oldPassword" required>
        </mat-form-field>
        <br/>
        <mat-form-field>
          <mat-label>New Password</mat-label>
          <input matInput type="password" formControlName="newPassword" required>
        </mat-form-field>
        <br/>
        <mat-form-field>
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" required>
        </mat-form-field>
        <br/>
        <button mat-raised-button type="submit" color="primary"
                [disabled]="!pwForm.valid || pwForm.value.newPassword != pwForm.value.confirmPassword">
          <mat-icon>check</mat-icon>
          Change Password
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
