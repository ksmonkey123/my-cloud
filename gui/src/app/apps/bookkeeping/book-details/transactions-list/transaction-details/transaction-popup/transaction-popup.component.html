<h2 mat-dialog-title>Booking Group</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <div>
      <mat-form-field>
        <mat-label>Text</mat-label>
        <input matInput [formControl]="form.controls.text" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Tag</mat-label>
        <input matInput [formControl]="form.controls.tag">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput [formControl]="form.controls.description"></textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" [mat-dialog-close]="collectData()" [disabled]="!form.valid">Ok</button>
</mat-dialog-actions>
