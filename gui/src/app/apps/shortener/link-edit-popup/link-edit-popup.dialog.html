<h2 mat-dialog-title>{{ 'shortener.create.title' | transloco }}</h2>
<form [formGroup]="form">
  <mat-dialog-content>
    <div>
      <mat-form-field>
        <mat-label>{{ 'shortener.target' | transloco }}</mat-label>
        <input type="text" matInput formControlName="targetUrl">
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="submit" mat-raised-button color="primary" [mat-dialog-close]="collectData()" [disabled]="!form.valid">
      {{ 'shortener.create.submit' | transloco }}
    </button>
  </mat-dialog-actions>
</form>
